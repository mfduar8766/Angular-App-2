<!-- Use 2 way binding to get and set the new post  -->
<mat-card class="mat-card">
  <mat-form-field>
    <textarea placeholder="Post Title" class="textInput" matInput rows="6" [(ngModel)]="enteredTitle"></textarea>
  </mat-form-field>
  <mat-form-field>
      <input placeholder="Add Post" matInput type="text" [(ngModel)]="enteredContent">
   </mat-form-field>
  <button color="accent" mat-raised-button (click)="onCreatePost()">Add Post</button>
</mat-card>
